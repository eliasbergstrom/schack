<!DOCTYPE HTML>

<head>
  <link rel="stylesheet" href="css/style.css">

  <meta charset="utf-8">

  <title>Brade</title>

  <!-- Jag vet att vi egentligen borde använda externa script, men av någon anledning funkade inte det -->
  <script>
  function allowDrop(ev) {
    ev.preventDefault();
  }

  function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
  }

  function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
  }
  </script>
</head>
<body>
<div class = "container">
  <!--  bara 16 rutor, för jag vet inte hur man gör det här automatiskt-->

  <div class = "svartRuta" id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
